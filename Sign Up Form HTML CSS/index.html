<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up Form</title>
	<link rel="stylesheet"  href="./style.css">
</head>
<body>
	<div class="content">
		<div class="form-box">
			<div class="left">
				<h2>Pracite</h2>
				<p>Beacome a Web developer</p>
			</div>
			    <div class="right">
			      	<h3>Sign Up</h3>
			      	    <form>
			      	    	<div class="form-group">
			      	    		<label for="username">Username</label>
			      	    		<input type="text">
			      	    	</div>
			      	    	<div class="form-group">
			      	    		<label for="password">Password</label>
			      	    		<input type="password">
			      	    	</div>
			      	    	<div class="form-group">
			      	    		<label for="confirm-password">Confirm Password</label>
			      	    		<input type="password">
			      	    	</div>
			      	    	<div class="form-group">
			      	    		<label for="email">Email</label>
			      	    		<input type="email">
			      	    	</div>
			      	    	<input type="submit" value="Sign Up">
			      	    </form>
			    </div>
		</div>
	</div>

</body>
</html>
